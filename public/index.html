<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idle Clicker Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>Idle Game</h1>
    <section>
      <p>Resources: <span id="resource">0</span></p>
      <p>Rate: <span id="rate">0</span>/sec</p>
      <button id="clicker">Click for Resources</button>
      <button id="buy-upgrade">Buy Upgrade (Cost: <span id="upgrade-cost">10</span>)</button>
      <button id="prestige">Prestige (Requires 1000)</button>
    </section>
  </main>
  <script src="game.js"></script>
</body>
</html>
